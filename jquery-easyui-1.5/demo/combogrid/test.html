<script type="text/javascript" src="../../jquery.easyui.min.js"></script>
<script type="text/javascript">
$(function() {
    var boxObj=$('#box');
    var baseUrl= 'http://study.gxqcad.com/jquery-easyui-1.5/demo/datagrid/';
    boxObj.combogrid({
        loadMsg:'数据加载中',
        width:450,
        panelWidth:650,
        url:baseUrl+'select.php',
        idField:'id',
        textField:'productname',
        multiple:true,
        mode:'remote',
        columns:[[
            {
                field:'id',
                title:'编号',
                align:'center',
                checkbox:true, //选择框
            },
            {
                field:'productname',
                title:'产品名称',
                align:'center',
            },
        ]],
    });
});



</script>
