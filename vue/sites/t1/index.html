<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../../node_modules/vue/dist/vue.js"></script>
</head>
<body>
<div id="app">
    <p>{{ message }}</p>
    <input v-model="message" >
    <span v-bind:title="message" v-if="showMessage">鼠标悬停几秒钟查看此处动态绑定的提示信息！</span>
    <ol>
        <!--<li v-for="customer in customers">-->
            <!--{{ customer }}-->
            <!--{{ customer.name }}-->
        <!--</li>-->
        <customers v-for="c in customers" v-bind:customer="c" v-bind:key="c.id"></customers>
    </ol>
    <button v-on:click="customers.pop()">弹出客户</button>
</div>
<script>
    Vue.component(
        'customers',
        {
            props: ['customer'],
            template: '<li>{{ customer.name }}</li>'
        })
    var app = new Vue({
        el: '#app',
        data: function () {
            return {
                message: 'first app!' + new Date().toLocaleString(),
                showMessage: true,
                customers: [
                    {name: 'sam', id: 0},
                    {name: 'betty', id: 1},
                    {name: 'little boy', id: 2}
                ]
            }
        }
    })
</script>
</body>
</html>
